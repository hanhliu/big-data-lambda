# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
kafka.topic=${KAFKA_TOPIC:weather-topic}
kafka.group.id=weather-batch-processor

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access.key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret.key=${MINIO_SECRET_KEY:minioadmin123}
minio.bucket=${MINIO_BUCKET:weather-bucket}

# Spark Configuration
spark.app.name=Weather-Batch-Processor
spark.master=${SPARK_MASTER:local[*]}
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.serializer=org.apache.spark.serializer.KryoSerializer

# Processing Configuration
batch.processing.window.hours=1
batch.processing.watermark.minutes=10

# Logging Configuration
logging.level.org.apache.spark=WARN
logging.level.org.apache.kafka=WARN
logging.level.com.amazonaws=WARN
logging.level.com.weather=INFO